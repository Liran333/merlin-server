MIN_ACCOUNT_NAME_LEN: 1
MAX_ACCOUNT_NAME_LEN: 40
MAX_ACCOUNT_DESC_LEN: 200
MAX_ACCOUNT_FULLNAME_LEN: 100
ACCOUNT_NAME_REGEXP: ^[a-zA-Z0-9_-]+$
MAX_EMAIL_LEN: 255
EMAIL_REGEXP: ^[a-zA-Z0-9.!#$%&'*+-/=?^_`{|}~]*@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$
MAX_WEBSITE_LEN: 255
WEBSITE_REGEXP: ^http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w ./?%&=-]*)?$
PHONE_REGEXP: ^(\+)?[0-9]+$
PHONE_MAX_LEN: 16

MIN_TOKEN_NAME_LEN: 1
MAX_TOKEN_NAME_LEN: 40
TOKEN_NAME_REGEXP: ^[a-zA-Z0-9_-]*[a-zA-Z_-]+[a-zA-Z0-9_-]*$

MIN_MSD_NAME_LEN: 1
MAX_MSD_NAME_LEN: 40
MAX_MSD_DESC_LEN: 200
MAX_MSD_FULLNAME_LEN: 100
MSD_NAME_REGEXP: ^[a-zA-Z0-9_-]+$

MAX_FILE_NAME_LEN: 255
FILE_NAME_REGEXP: ^[^./]

MAX_BRANCH_NAME_LEN: 100
BRANCH_REGEXP: ^[a-zA-Z0-9_-]+$

SPACE_SDK:
  - Gradio
  - Static
SPACE_HARDWARE:
