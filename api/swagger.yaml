paths:
  /v1//request:
    delete:
      consumes:
      - application/json
      description: Revoke member request of the organization
      parameters:
      - description: body of the member request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.OrgRevokeMemberReqRequest'
      - description: organization name
        in: path
        name: name
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/app.ApproveDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            type: bad_request_param
        "401":
          description: Unauthorized
          schema:
            type: not_allowed
      summary: Revoke member request of the organization
      tags:
      - Organization
  /v1/account/{name}:
    get:
      consumes:
      - application/json
      description: get organization or user info
      parameters:
      - description: name
        in: path
        name: name
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_openmerlin_merlin-server_common_app.UserDTO'
        "400":
          description: Bad Request
          schema:
            type: bad_request_param
        "401":
          description: Unauthorized
          schema:
            type: resource_not_exists
        "500":
          description: Internal Server Error
          schema:
            type: system_error
      summary: Get one organization or user info
      tags:
      - Organization
  /v1/invite:
    delete:
      consumes:
      - application/json
      description: Revoke invitation of the organization
      parameters:
      - description: body of the invitation
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.OrgRevokeInviteRequest'
      - description: organization name
        in: path
        name: name
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/app.ApproveDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            type: bad_request_param
        "401":
          description: Unauthorized
          schema:
            type: not_allowed
      summary: Revoke invitation of the organization
      tags:
      - Organization
    get:
      consumes:
      - application/json
      description: List invitation of the organization
      parameters:
      - description: organization name
        in: query
        name: org
        type: string
      - description: invitee name
        in: query
        name: invitee
        type: string
      - description: inviter name
        in: query
        name: inviter
        type: string
      - description: 'invitation status, can be: pending/approved/rejected'
        in: query
        name: status
        type: string
      - description: page size
        in: query
        name: page_size
        type: integer
      - description: page index
        in: query
        name: page
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/app.ApproveDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            type: bad_request_param
        "401":
          description: Unauthorized
          schema:
            type: not_allowed
      summary: List invitation of the organization
      tags:
      - Organization
    post:
      consumes:
      - application/json
      description: Send invitation to a user to join the organization
      parameters:
      - description: body of the invitation
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.OrgInviteMemberRequest'
      - description: name
        in: path
        name: name
        required: true
        type: string
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/app.OrganizationDTO'
        "400":
          description: Bad Request
          schema:
            type: bad_request_param
        "401":
          description: Unauthorized
          schema:
            type: not_allowed
      summary: Invite a user to be a member of the organization
      tags:
      - Organization
    put:
      consumes:
      - application/json
      description: Accept invite of the organization
      parameters:
      - description: body of the invitation
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.OrgAcceptMemberRequest'
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/app.ApproveDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            type: bad_request_param
        "401":
          description: Unauthorized
          schema:
            type: not_allowed
      summary: Accept invite of the organization
      tags:
      - Organization
  /v1/model:
    get:
      consumes:
      - application/json
      description: list global public model
      parameters:
      - description: name of model
        in: query
        name: name
        type: string
      - description: task label
        in: query
        name: task
        type: string
      - description: other labels, separate multiple each ones with commas
        in: query
        name: others
        type: string
      - description: license label
        in: query
        name: license
        type: string
      - description: framework labels, separate multiple each ones with commas
        in: query
        name: frameworks
        type: string
      - description: whether to calculate the total
        in: query
        name: count
        type: boolean
      - description: 'sort types: most_likes, alphabetical, most_downloads, recently_updated,
          recently_created'
        in: query
        name: sort_by
        type: string
      - description: page num which starts from 1
        in: query
        name: page_num
        type: integer
      - description: count per page
        in: query
        name: count_per_page
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.modelsInfo'
      summary: ListGlobal
      tags:
      - ModelWeb
    post:
      consumes:
      - application/json
      description: create model
      parameters:
      - description: body of creating model
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.reqToCreateModel'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: Create
      tags:
      - Model
  /v1/model/{id}:
    delete:
      consumes:
      - application/json
      description: delete model
      parameters:
      - description: id of model
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete
      tags:
      - Model
    put:
      consumes:
      - application/json
      description: update model
      parameters:
      - description: id of model
        in: path
        name: id
        required: true
        type: string
      - description: body of updating model
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.reqToUpdateModel'
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: Update
      tags:
      - Model
  /v1/model/{owner}:
    get:
      consumes:
      - application/json
      description: list model
      parameters:
      - description: owner of model
        in: path
        name: owner
        required: true
        type: string
      - description: name of model
        in: query
        name: name
        type: string
      - description: whether to calculate the total
        in: query
        name: count
        type: boolean
      - description: 'sort types: most_likes, alphabetical, most_downloads, recently_updated,
          recently_created'
        in: query
        name: sort_by
        type: string
      - description: page num which starts from 1
        in: query
        name: page_num
        type: integer
      - description: count per page
        in: query
        name: count_per_page
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.userModelsInfo'
      summary: List
      tags:
      - ModelWeb
  /v1/model/{owner}/{name}:
    get:
      consumes:
      - application/json
      description: get model
      parameters:
      - description: owner of model
        in: path
        name: owner
        required: true
        type: string
      - description: name of model
        in: path
        name: name
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.modelDetail'
      summary: Get
      tags:
      - ModelWeb
  /v1/name:
    head:
      consumes:
      - application/json
      description: Check the name is available
      parameters:
      - description: name
