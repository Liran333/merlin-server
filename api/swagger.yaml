  contact: {}
paths:
  /v1/account/{name}:
    get:
      consumes:
      - application/json
      description: get organization or user info
      parameters:
      - description: name of the user of organization
        in: path
        name: name
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "404":
          description: user not found
      summary: User or organization info
      tags:
      - Organization
  /v1/invite:
    delete:
      consumes:
      - application/json
      description: Revoke invitation of the organization
      parameters:
      - description: body of the invitation
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.OrgRevokeInviteRequest'
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: RevokeInvitation
      tags:
      - Organization
    get:
      consumes:
      - application/json
      description: List invitation of the organization
      parameters:
      - description: organization name
        in: query
        name: org_name
        type: string
      - description: invitee name
        in: query
        name: invitee
        type: string
      - description: inviter name
        in: query
        name: inviter
        type: string
      - description: 'invitation status, can be: pending/approved/rejected'
        in: query
        name: status
        type: string
      - description: page size
        in: query
        name: page_size
        type: integer
      - description: page index
        in: query
        name: page
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: ListInvitation
      tags:
      - Organization
    post:
      consumes:
      - application/json
      description: Send invitation to a user to join the organization
      parameters:
      - description: body of the invitation
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.OrgInviteMemberRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: InviteMember
      tags:
      - Organization
    put:
      consumes:
      - application/json
      description: Accept invite of the organization
      parameters:
      - description: body of the invitation
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.OrgAcceptMemberRequest'
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: AcceptInvite
      tags:
      - Organization
  /v1/model:
    get:
      consumes:
      - application/json
      description: list global public model
      parameters:
      - description: name of model
        in: query
        name: name
        type: string
      - description: task label
        in: query
        name: task
        type: string
      - description: other labels, separate multiple each ones with commas
        in: query
        name: others
        type: string
      - description: license label
        in: query
        name: license
        type: string
      - description: framework labels, separate multiple each ones with commas
        in: query
        name: frameworks
        type: string
      - description: whether to calculate the total
        in: query
        name: count
        type: boolean
      - description: 'sort types: most_likes, alphabetical, most_downloads, recently_updated,
          recently_created'
        in: query
        name: sort_by
        type: string
      - description: page num which starts from 1
        in: query
        name: page_num
        type: integer
      - description: count per page
        in: query
        name: count_per_page
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.modelsInfo'
      summary: ListGlobal
      tags:
      - ModelWeb
    post:
      consumes:
      - application/json
      description: create model
      parameters:
      - description: body of creating model
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.reqToCreateModel'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: Create
      tags:
      - Model
  /v1/model/{id}:
    delete:
      consumes:
      - application/json
      description: delete model
      parameters:
      - description: id of model
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete
      tags:
      - Model
    put:
      consumes:
      - application/json
      description: update model
      parameters:
      - description: id of model
        in: path
        name: id
        required: true
        type: string
      - description: body of updating model
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.reqToUpdateModel'
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: Update
      tags:
      - Model
  /v1/model/{owner}:
    get:
      consumes:
      - application/json
      description: list model
      parameters:
      - description: owner of model
        in: path
        name: owner
        required: true
        type: string
      - description: name of model
        in: query
        name: name
        type: string
      - description: whether to calculate the total
        in: query
        name: count
        type: boolean
      - description: 'sort types: most_likes, alphabetical, most_downloads, recently_updated,
          recently_created'
        in: query
        name: sort_by
        type: string
      - description: page num which starts from 1
        in: query
        name: page_num
        type: integer
      - description: count per page
        in: query
        name: count_per_page
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.userModelsInfo'
      summary: List
      tags:
      - ModelWeb
  /v1/model/{owner}/{name}:
    get:
      consumes:
      - application/json
      description: get model
      parameters:
      - description: owner of model
        in: path
        name: owner
        required: true
        type: string
      - description: name of model
        in: path
        name: name
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.modelDetail'
      summary: Get
      tags:
      - ModelWeb
  /v1/name:
    head:
      consumes:
      - application/json
      description: Check the name is available
      parameters:
      - description: the name to be check whether it's usable
        in: query
        name: name
        required: true
        type: string
      responses:
        "200":
          description: name is valid
        "409":
          description: name is invalid
      security:
      - Bearer: []
      summary: Check
      tags:
      - Name
  /v1/organization:
    get:
      consumes:
      - application/json
      description: get organization info
      parameters:
      - description: filter by owner
        in: query
        name: owner
        type: string
      - description: filter by username
        in: query
        name: username
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: List
      tags:
      - Organization
    post:
      consumes:
      - application/json
      description: create a new organization
      parameters:
      - description: body of new organization
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.orgCreateRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: Create
      tags:
      - Organization
  /v1/organization/{name}:
    delete:
      consumes:
      - application/json
      description: delete a organization
      parameters:
      - description: name
        in: path
        name: name
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: Delete
      tags:
      - Organization
    get:
      consumes:
      - application/json
      description: get organization info
      parameters:
      - description: name
        in: path
        name: name
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: Get
      tags:
      - Organization
    post:
      consumes:
      - application/json
      description: leave the organization
      parameters:
      - description: name
        in: path
        name: name
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: Leave
      tags:
      - Organization
    put:
      consumes:
      - application/json
      description: update org basic info
      parameters:
      - description: name
        in: path
        name: name
        required: true
        type: string
      - description: body of new organization
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.orgBasicInfoUpdateRequest'
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: Update
      tags:
      - Organization
  /v1/organization/{name}/member:
    delete:
      consumes:
      - application/json
      description: Remove a member from a organization
      parameters:
      - description: body of the removed member
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.orgMemberRemoveRequest'
      - description: name
        in: path
        name: name
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: RemoveMember
      tags:
      - Organization
    get:
      consumes:
      - application/json
      description: list organization members
      parameters:
      - description: name
        in: path
        name: name
        required: true
        type: string
      responses:
